<html>

<head>
    <link rel="shortcut icon" href="https://www.tradingview.com/static/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>FDC3 TradingView Chart and Blotter</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            margin: 0;
            font-family: "Montserrat", "Helvetica Neue", Arial, sans-serif;
            font-size: .75rem;
            font-weight: 400;
            line-height: 1.5;
            color: #bbb;
            text-align: left;
            background-color: #1e1e1e;
        }

        iframe {
            flex-grow: 1;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .item {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            height: 100%;
            position: relative;
        }

        .buttons {
            position: absolute;
            top: .5rem;
            right: 1rem;
            display: flex;
        }

        button {
            display: flex;
            align-items: center;
            font-weight: 400;
            text-align: center;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0 .875rem;
            font-size: .75rem;
            line-height: 1.875rem;
            border-radius: 0;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            backdrop-filter: blur(5px) saturate(200%);
            transition-timing-function: cubic-bezier(0.45, 0, 0.15, 1);
            transition-duration: 250ms;
            color: #fff;
            transition-property: background-color, border-color;
            margin-left: .5rem;
        }

        button:hover {
            background-color: #616161;
            border-color: rgba(255, 255, 255, 0.3);
        }

        button svg {
            width: 1rem;
            fill: white;
            margin-right: .375rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            <div class="buttons">
                <button onclick="window.open('./tradingview-chart.html')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                    </svg>
                    Open in New Tab
                </button>
                <button onclick="window.open('./tradingview-chart.html', '_blank', 'height=800,width=600')">

                    </svg>
                    Open in New Window
                </button>
            </div>

            <iframe src="./tradingview-chart.html"></iframe>
        </div>
        <div class="item">
            <div class="buttons">
                <button onclick="window.open('./tradingview-blotter.html')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                    </svg>

            </div>
            <iframe src="./tradingview-blotter.html"></iframe>
        </div>
    </div>
</body>

</html>
